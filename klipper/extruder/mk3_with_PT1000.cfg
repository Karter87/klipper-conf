#####################################################################
#   Prusa MK3 Extruder with MAX31865 PT1000
#####################################################################

[extruder]
microsteps: 16
rotation_distance: 22.225372078				#(Default setting for Stock Extruder)
#rotation_distance: 23.850
nozzle_diameter: 0.4
filament_diameter: 1.750
heater_pin: heat0_pin
#; full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree

max_extrude_cross_section: 50
max_extrude_only_distance: 500  # Allows to load filament and purge up to 500mm
max_extrude_only_velocity: 120
max_extrude_only_accel: 1250

min_extrude_temp: 170
min_temp: 10
max_temp: 300

################################
#pressure_advance: 0.144
#pressure_advance_smooth_time: 0.040

sensor_pin:  max31865_temp_pin
sensor_type: MAX31865
spi_speed: 4000000
spi_software_miso_pin: miso_pin
spi_software_mosi_pin: mosi_pin
spi_software_sclk_pin: sck_pin
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 4
rtd_use_50Hz_filter: True

