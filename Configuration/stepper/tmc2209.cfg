#######################################
# X Axis
#######################################

[tmc2209 stepper_x]
uart_pin: x_uart_rx_pin
diag_pin: x_diag_pin

run_current: 0.800
interpolate: False

driver_SGTHRS: 80
# 255 is most sensitive value, 0 is least sensitive
#sense_resistor: 0.110

#######################################
# Y Axis
#######################################

[tmc2209 stepper_y]
uart_pin: y_uart_rx_pin
diag_pin: y_diag_pin

run_current: 0.800
interpolate: False
#sense_resistor: 0.110

driver_SGTHRS: 70

#######################################
# Z Axis
#######################################

[tmc2209 stepper_z]
uart_pin: z_uart_rx_pin
diag_pin: z_diag_pin

#run_current: 0.800
run_current: 0.6
interpolate: False
sense_resistor: 0.110


#######################################
# Extruder
#######################################

[tmc2209 extruder]
uart_pin: e1_uart_rx_pin
diag_pin: e1_diag_pin
interpolate: False                                      #Interpolation does not improve extrusion
run_current: 0.95
sense_resistor: 0.110
