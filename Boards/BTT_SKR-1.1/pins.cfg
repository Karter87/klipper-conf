# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins skr11]
mcu: skr11
aliases:
    ################
    # Steppers
    ################
    # X-axis
    x_enable_pin=4.28,
    x_step_pin=P0.4,
    x_dir_pin=P0.5,

    # Y-axis
    y_enable_pin=P2.0,
    y_step_pin=P2.1,
    y_dir_pin=P2.2,

    # Z-axis
    z_enable_pin=P0.19,
    z_step_pin=P0.20,
    z_dir_pin=P0.21,

    # Extruder #1
    e0_enable_pin=P2.12,
    e0_step_pin=P0.11,
    e0_dir_pin=P2.13,

    # Extruder #2
    e1_enable_pin=P0.10,
    e1_step_pin=P0.1,
    e1_dir_pin=P0.0,

    # End Stops
    x_endstop_min=P1.29,
    x_endstop_max=P1.28,
    y_endstop_min=P1.27,
    y_endstop_max=P1.26,
    z_endstop_min=P1.25,
    z_endstop_max=P1.24,

    # Heaters 
    heat0_pin=P2.7,
    heat1_pin=P2.4,
    heatbed_pin=P2.5,
    
    # fans
    fan0_pin=P2.3,
    fan_pin=fan0_pin,
    
    # Temp sensors
    TB_pin=P0.23,
    T0_pin=P0.24,
    T1_pin=P0.25,

    # SPI 
#    miso_pin=PC11,
#    mosi_pin=PC12,
#    sck_pin=PC10,


    # Remark | Mirrored
    # EXP1 header                                    ------
    EXP1_10=<5V>,  EXP1_9=<GND>,   #             5V | 10 9 | GND  (BTN_ENC)
    EXP1_8=<NC>,   EXP1_7=PD10,    #             NC |  8 7 | NC
    EXP1_6=<NC>,   EXP1_5=P0.15,    #             NC |  6 5   P0.15
    EXP1_4=P0.16,  EXP1_3=P0.18,    #           P0.16 |  4 3 | P0.18
    EXP1_2=P2.11,  EXP1_1=P1.30,    #           P2.11 |  2 1 | P1.30 
                                  #                 ------

    # EXP2 header                                    ------
    EXP2_10=<NC>,   EXP2_9=<GND>,   #            NC | 10 9 | GND 
    EXP2_8=<RST>,   EXP2_7=P1.31,    #         RESET |  8 7 | P1.31 
    EXP2_6=P0.18,   EXP2_5=P3.25,    #          P0.18 |  6 5   P3.25 
    EXP2_4=P1.23,   EXP2_3=P3.26,    #          P1.23 |  4 3 | P3.26
    EXP2_2=P0.15,   EXP2_1=P0.17     #          P0.15 |  2 1 | P0.17
    # Pins EXP2_1, EXP2_6, EXP2_2 are also MISO, MOSI, SCK of bus "ssp0"
          #                ------
