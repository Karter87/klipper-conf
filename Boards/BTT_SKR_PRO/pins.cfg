# WARNING. DO NOT EDIT THIS FILE.
# To override settings from this file, you can copy and paste the relevant
# sections into your printer.cfg and change it there.

# not all aliases are set yet, but diag pins my be usefull in future (i.e detecting skipped steps on extruder)
[board_pins skr_pro-tmc2209]
aliases:
    ################
    # Steppers
    ################
    # X-axis
    x_step_pin=PE9,
    x_dir_pin=PF1,
    x_enable_pin=PF2,
    x_uart_pin=PC13,
    x_tx_pin=null,
    x_select_pin=null,
    x_diag_pin=PB10,
    x_endstop_pin=null,

    # Y-axis
    y_step_pin=PE11,
    y_dir_pin=PE8,
    y_enable_pin=PD7,
    y_uart_pin=PE3, 
    y_tx_pin=null,
    y_select_pin=null,
    y_diag_pin=PE12,
    y_endstop_pin=null,

    # Z-axis
    z_step_pin=PE13,
    z_dir_pin=PC2,
    z_enable_pin=PC0,
    z_uart_pin=PE1,
    z_tx_pin=null,
    z_select_pin=null,
    z_diag_pin=PG8,
    y_endstop_pin=null,

    # Extruder
    e0_step_pin=PE14,
    e0_dir_pin=PA0,
    e0_enable_pin=PC3,
    e0_heater_pin=PB1,
    e0_uart_pin=PD4,
    e0_tx_pin=null,
    e0_select_pin=null,
    e0_diag_pin=PE15,
    e0_sensor_pin=PG15, #E1-CS for SPI

# auto leveling
    probe_pin=PG5, # PG8 is connected with the DIAG pin of the Z-stepper, so it cannot be used.

# Heaters 
    heat0_pin=PB1,
    heat1_pin=PD14,
    heat2_pin=PB0,
    heatbed_pin=PD12,
    
# fans
    fan0_pin=PC8,
    fan1_pin=PE5,
    fan2_pin=PE6,

# Temp sensors
    T0_pin=PF3,
    T1_pin=PF4,
    T2_pin=PF5,
    T3_pin=PF6,

# SPI 
    miso_pin=PC11,
    mosi_pin=PC12,
    sck_pin=PC10,


#    fan_part_cooling_pin=PH3,
#    fan_toolhead_cooling_pin=PH5,

# accel #TODO !!!
#  adxl345_cs_pin=PA15,
# Filament Sensor  
#  ; fsensor_pin=PK0,

#  fan_controller_board_pin=PD12,
# Filament Sensor  

    # EXP1 header                                       ------
    EXP1_1=PG4,     EXP1_2=PA8,     #    (BEEPER) PG4  | 1  2 | PA8  (BTN_ENC)
    EXP1_3=PD11,    EXP1_4=PD10,    #    (LCD_EN) PD11 | 3  4 | PD10 (LCD_RS)
    EXP1_5=PG2,     EXP1_6=PG3,     #    (LCD_D4) PG2  | 5  6   PG3  (LCD_D5)
    EXP1_7=PG6,     EXP1_8=PG7,     #    (LCD_D6) PG6  | 7  8 | PG7  (LCD_D7)
    EXP1_9=<GND>,   EXP1_10=<5V>,   #             GND  | 9 10 | 5V 
                                    #                   ------

    # EXP2 header                                       ------
    EXP2_1=PB14,    EXP2_2=PB13,    #      (MISO) PB14 | 1  2 | PB13 (SCK)
    EXP2_3=PG10,    EXP2_4=PB12,    #   (BTN_EN1) PG10 | 3  4 | PB12 (SD_SS)
    EXP2_5=PF11,    EXP2_6=PB15,    #   (BTN_EN2) PF11 | 5  6   PB15 (MOSI)
    EXP2_7=PF12,    EXP2_8=<RST>,   # (SD_DETECT) PF12 | 7  8 | RESET
    EXP2_9=<GND>,   EXP2_10=PF13    #              GND | 9 10 | --
                                    #                   ------
